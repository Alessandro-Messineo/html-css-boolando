<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- Intestazione -->
    <header>
        <section class="container flex-header">
             <div>
                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>
             </div>
             <div>
                <img src="img/boolean-logo.png" alt="logo" id="logo">
             </div>
             <div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
             </div>
        </section>
    </header>

    <!-- Contenuto principale -->
    <main>
        <section class="container">
            <div class="row">
                <div class="card">
                    <img src="img/1.webp" alt="levis">
                    <p>Levi's</p>
                    <h1>RELAXED FIT TEE UNISEX</h1>
                    <p>14.99 &euro; 29.99 &euro;</p>
                </div>
                <div class="card">
                    <img src="img/2.webp" alt="guess">
                    <p>Guess</p>
                    <h1>ROES TEE</h1>
                    <p>20.99 &euro; 29.99 &euro;</p>
                </div>
                <div class="card">
                    <img src="img/3.webp" alt="come-zucchero-filato">
                    <p>Come Zucchero Filato</p>
                    <h1>VOGLIA DI COLORI PASTELLO</h1>
                    <p>129.99 &euro; 184.99 &euro;</p>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <img src="img/4.webp" alt="levis">
                    <p>Levi's</p>
                    <h1>TEE UNISEX</h1>
                    <p>14.99 &euro; 29.99 &euro;</p>
                </div>
                <div class="card">
                    <img src="img/5.webp" alt="maya-deluxe">
                    <p>Maya Deluxe</p>
                    <h1>STRIPE BODICE</h1>
                    <p>99.99 &euro;</p>
                </div>
                <div class="card">
                    <img src="img/6.webp" alt="esprit">
                    <p>Esprit</p>
                    <h1>MAGLIONE - BLACK   </h1>
                    <p>29.99 &euro;</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Contenuto fondo pagina -->
    <footer>
        <section>
            <div></div>
        </section>
    </footer>
</body>
</html>
